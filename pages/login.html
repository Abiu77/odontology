<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <form action="" class="card">
    <h1 class="card-title">Iniciar sesión</h1>
    <div class="card-main">
      <label for="">
        <input class="credentials" type="email" placeholder="Correo electronico">
      </label>
      <label for="">
        <input class="credentials" type="password" placeholder="Contraseña">
      </label>
      <a class="login-btn" href="">Iniciar sesión</a>
    </div>
    <div class="card-footer">
      <p class="forgot-password">¿Has olvidado tu contraseña?</p>
      <a class="create-account" href="">Crear cuenta nueva</a>
    </div>
  </form>
</body>

</html>
