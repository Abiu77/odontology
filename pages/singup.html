<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="shortcut icon" href="../assets/favicon.svg" type="image/x-icon">
</head>

<body>
  <main>
    <form action="../auth/singup.php" method="POST" class="card">
      <h1 class="card-title">Registrarse</h1>
      <div class="card-main">
        <label for="">
          <input class="credentials" type="text" placeholder="Nombre" name="nombre" required>
        </label>
        <label for="">
          <input class="credentials" type="text" placeholder="Apellido" name="apellido" required>
        </label>
        <label for="">
          <input class="credentials" type="text" placeholder="Usuario" name="username" required>
        </label>
        <label for="">
          <input class="credentials" type="email" placeholder="Correo electronico" name="correo" required>
        </label>
        <label for="">
          <input class="credentials" type="password" placeholder="Contraseña" name="contrasenia" required>
        </label>
        <input class="login-btn" type="submit" value="Registrarse">
      </div>
      <div class="card-footer">
        <p class="forgot-password">¿Ya tienes cuenta?</p>
        <a class="create-account" href="./login.html">ir a login</a>
      </div>
    </form>
  </main>
</body>

</html>
